<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <img src="images/illustration-hero.svg" alt="Obraz w panelu" class="container__img">
    <article class="container__title">
      Order Summary 
    </article>
    <article class="container__description">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </article>
    <div class="container__plan">
      <img src="images/icon-music.svg" alt="Obraz nutki" class="container__plan--image">
      <article class="container__plan--name">
        Annual Plan
      </article>
      <article class="container__plan--price">
        $59.99/year
      </article>
      <a href="#" class="container__plan--change">
        Change
      </href>
    </div>
    <div class="container__button">
    <p>
    <button class="container__button--payment">
      Proceed to Payment
    </button>
    </p>
    <p>
    <button class="container__button--cancel">
      Cancel Order
    </button>
    </p>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
